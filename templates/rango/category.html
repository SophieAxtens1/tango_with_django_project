<!DOCTYPE html>

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <div>
            {% if category %}
            <hl>{{ category.name }}</hl>
            {% if pages %}
            <ul>
                {% for page in pages %} 
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %} 
                The specified category does not exist.
            {% endif %}


        </div>
    </body>
    
</html>
